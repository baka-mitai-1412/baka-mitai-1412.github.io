    <!-- JS Code by: W3 Schools (https://www.w3schools.com/howto/howto_js_slideshow.asp -->
    <script>
        let slideIndexSololearn = 0;
        showSlidesSololearn();

        function showSlidesSololearn() {
            let i;
            let slides = document.getElementsByClassName("sololearn-cert");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndexSololearn++;
            if (slideIndexSololearn > slides.length) {slideIndexSololearn = 1}
            slides[slideIndexSololearn - 1].style.display = "block";
            setTimeout(showSlidesSololearn, 10000); // Change image every 2 seconds
        } 
    </script>
